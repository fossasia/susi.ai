<!DOCTYPE html>
<html lang="en" ng-app="appListApp">
  <head>
        <meta charset="utf-8">
    <meta name="robots" content="index,follow">
    <meta http-equiv="cache-control" content="public">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Content-Language" content="en, english" />
    <link rel="icon" type="image/png" href="/artwork/favicon.png">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/loklak.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/angular-route.min.js"></script>
    <script src="../../js/framework.js"></script>
    <meta name="description" content="loklak provides an easy-to-extend app infrastructure. Here is a list of large-data evaluation applictions.">
    <link rel="icon" type="image/png" href="/artwork/favicon.png">
    <title>loklak.org - Application List</title>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/angular-route.min.js"></script>
    <script src="../../js/angular-touch.min.js"></script>
    <link href="../../css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <!link href="css/animate.css" rel="stylesheet"/>
    <script src="./app_list.js"></script>
    
    
  </head>
  <body data-spy="scroll" data-target="#navSidebar" data-offset="50">
    
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <span style="float:left;">Home </span>: App List
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- This will get populated -->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid" ng-app="loklak" ng-controller="app_list">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div id="navSidebar">
                      <ul class="nav nav-sidebar" isolateClick>
                <li ng-repeat="category in categoryKeys track by $index" class=""><a href="#{{category | nospace}}" ng-click="categoryFilter($event)" id="{{category | nospace}}">{{category}}</a></li>
              </ul>
          </div>
            <p>Read the 
            <a href="https://github.com/loklak/loklak_server/blob/master/html/apps/apps.md">loklak app primer</a> to learn how you can contribute a loklak app!</p>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div>
            <h1>
              <code id="categoryName">Loklak Apps</code>
            </h1>
            <div class="content class" ng-repeat="app in apps track by $index">
              <div class="span2 animated fadeInRight" id="{{app.applicationCategory | nospace}}">
                <div class="reveal">
                  <img ng-src="../{{ app.name }}/screenshot.png" />
                  <div class="hidden">
                    <div class="caption">
                      <div class="centered">
                        <p><a href='../../apps/{{ app.name }}'>{{ app.headline | uppercase}}</a></p>
                        <p>{{ app.alternativeHeadline }}</p>
                        <br/>
                        <p>Author: <a href='{{ app.author.url }}'>{{ app.author.name | uppercase }}</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="../../js/jquery.min.js" async></script>
    <script src="../../js/bootstrap.min.js" async></script>
    <script src="../../js/ie10-viewport-bug-workaround.js" async></script>

    
      </body>
  <script>
    $(document).ready(function() {
      var headLocation = window.location;
      var pathName = headLocation.pathname;
      if (pathName == "/apps/applist/") {
        console.log('Need to refresh');
        window.location.replace("/apps/applist/index.html");
      }
    });
  </script>
    </html>
